pipeline:
  name: devsecops
  identifier: devsecops
  projectIdentifier: DevSecOps
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_3
                  identifier: Run_3
                  spec:
                    shell: Sh
                    command: |
                      npx actions/setup-node@v2 --node-version 14
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    shell: Sh
                    command: npm install
              - step:
                  type: Run
                  name: Run_3_1
                  identifier: Run_3_1
                  spec:
                    shell: Sh
                    command: npm run build
